# priority  :debug<info<warn<error
#you cannot specify every priority with different file for log4j
#第一个为日志级别, 第二个以后的参数是哪些
log4j.rootLogger=warn,stdout,DDD
#console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss a}]:%p %l%m%n
#info log
log4j.appender.DDD=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.DDD.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.DDD.File=/opt/hadoop/client/log/hbase_info.log
log4j.appender.DDD.Append=true
log4j.appender.DDD.Threshold=INFO
log4j.appender.DDD.layout=org.apache.log4j.PatternLayout 
log4j.appender.DDD.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss a} [Thread: %t][ Class:%c >> Method: %l ]%n%p:%m%n