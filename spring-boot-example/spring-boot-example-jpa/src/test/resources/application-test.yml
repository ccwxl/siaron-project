spring:
  application:
    name: spring-boot-example-jpa
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/siaron_project?currentSchema=example_jpa
    username: siaron_project_admin
    password: siaron_project_admin_pass
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      schema: example_jpa
      pool-name: spring-boot-example-jpa-pool
      connection-init-sql: SELECT now()
      read-only: false
      auto-commit: true
      maximum-pool-size: 50 #最大的连接数据
      minimum-idle: 10 #最小连接数
      idle-timeout: 120 #空闲的连接多久被移除
      max-lifetime: 60000 #一个connection在连接池中的存活时间
      connection-timeout: 60000 #等待来自池的连接的最大毫秒数
      leak-detection-threshold: 10 #记录消息之前连接可能离开池的时间量，表示可能的连接泄漏
  data:
    jpa:
      repositories:
        enabled: true
        bootstrap-mode: lazy
  jpa:
    show-sql: true
    generate-ddl: true
    open-in-view: true
    database-platform: POSTGRESQL
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy #映射到数据库层面是对表名,列名做的处理,驼峰转换
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl #当一个实体对象没有指明它要映射的数据库表或者列的名称时的隐式处理